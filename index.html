<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="icon" type="image/x-icon" href="images/Logo Twitter.png">

    <title>Simple twitter auth page </title>
</head>

<body>

    <div id="wrapper">
        <div class="twitter-logo">
            <img src="images/Logo Twitter.png" alt="">
        </div>

        <h1 class="title">Entrar no Twitter </h1>

        <div class="secondary-btn" id="twitter">
            <a href="">Fazer login com o Google</a>
        </div>

        <div class="secondary-btn" id="apple">
            <a href="">Entrar com Apple</a>
        </div>

        <div class="or">
            <hr class="bar">
            <span>ou</span>
            <hr class="bar">
        </div>

        <form action="">
            <div class="text-input">
                <input type="text" placeholder="Celular, e-mail ou nome de usuário">
            </div>

            <button class="primary-btn">Avançar</button>
        </form>

        <div class="secondary-btn" id="senha">
            <a href="">Esqueceu sua senha?</a>
        </div>

        <div class="register">
            <p>Não tem uma conta?</p>
            <a href="">Inscreva-se</a>
        </div>
    </div>
</body>

</html>
